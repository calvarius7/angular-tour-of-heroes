<h2>'n paar Helden</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
        <button class="delete" title="Löschen" (click)="delete(hero)">Löschen</button>
    </li>
</ul>
<div>
    <label for="new-hero">Name:</label>
    <input id="new-hero" #heroName />

    <button class="add-button" (click)="add(heroName.value); heroName.value=''">Füg nen Held dazu</button>
</div>
