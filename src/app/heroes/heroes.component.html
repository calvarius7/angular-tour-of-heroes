<h2>Dein Vater auch:</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
        <button class="delete" title="Lösch dich du Opfer" (click)="delete(hero)">y</button>
    </li>
</ul>
<div>
    <label for="new-hero">Hero name:</label>
    <input id="new-hero" #heroName />

    <button class="add-button" (click)="add(heroName.value); heroName.value=''">Füch nen Held dazu</button>
</div>
